<div class="authentication-bg" style="position: fixed;right: 0;left: 0;">
  <div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card">

            <div class="card-header py-4">
              <img src="../../../../assets/img/ORFI-Logo-White.png" height="120">
            </div>

            <div class="card-body p-4">

              <form [formGroup]="userForm" (submit)="submitForm()">

                <div class="form-group">
                  <label for="emailaddress">Username/Email</label>
                  <input class="form-control" type="text" id="emailaddress" required placeholder="Enter your email"
                    formControlName="username">
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input class="form-control" type="password" required="" id="password"
                    placeholder="Enter your password" formControlName="password">
                </div>

                <div class="form-group mb-0 text-center">
                  <button class="btn btn-primary" type="submit">Log In</button>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</div>
