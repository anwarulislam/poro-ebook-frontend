<div class="books row ">
    <div class="col-12 col-md-4 col-lg-3 mb-3" *ngFor="let category of categories">
        <a class="nav-link" [routerLink]="['/dokan', category.id]" routerLinkActive="active">
            <div class="card border-0">
                <img class="card-img" src="http://localhost:8000/thumbnails/{{category.thumbnail_id}}">
                <div class="card-body p-1">
                    <h6 class="book-title text-dark font-weight-bold mb-0">{{category.title}}</h6>
                </div>
            </div>
        </a>

    </div>
</div>
