<nav class="col-md-2 d-none d-md-block sidebar">
  <div class="sidebar-sticky">
    <a [routerLink]="['/']" class="brand_info">
      <img src="assets/img/logo.svg" class="logo mr-2" alt="logo">
      <span class="brand_name">পড়ো</span>
    </a>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="material-icons">
            home
          </i>
          হোম
        </a>
      </li>
      <li class="custom_nav_item">
        <a class="nav-link dropdown_btn" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapseBasic">
          <div>
            <i class="material-icons">
              menu_book
            </i>
            <span>গ্রন্থাগার</span>
          </div>
          <i class="material-icons d-inline" *ngIf="!isCollapsed">
            keyboard_arrow_up
          </i>
          <i class="material-icons d-inline" *ngIf="isCollapsed">
            keyboard_arrow_down
          </i>
        </a>
      </li>
      <li class="nav-item dropdown_field" id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
        <a class="nav-link" *ngFor="let category of categories" [routerLink]="['books', 'category', category.id]"
          routerLinkActive="active">
          {{ category.title }}
        </a>
      </li>
      <li class="nav-item" *isLogged="true">
        <a [routerLink]="['/bookmarks']" routerLinkActive="active" class="nav-link">
          <i class="material-icons">
            bookmark_border
          </i>
          বুকমার্ক
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/dokan']" routerLinkActive="active" class="nav-link">
          <i class="material-icons fa fa-cart-plus">
          </i>
          দোকান
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/bechakena']" routerLinkActive="active" class="nav-link">
          <i class="material-icons">
            shop
          </i>
          বেচাকেনা
        </a>
      </li>
    </ul>
  </div>
</nav>
